<div class="my-container mx-auto border border-dark">
    <div class="p-4 border my-rounded-corner">
      <h3 class="w-50 border text-center py-2 my-rounded-corner">Payment Details</h3>
      <form>
        <div class="mb-3">
          <label for="cardOwnerName" class="form-label">Card Owner Name</label>
          <input type="text" class="form-control" id="cardOwnerName" [(ngModel)]="payment.cardOwnerName" name="cardOwnerName">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" [(ngModel)]="payment.email" name="email">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" [(ngModel)]="payment.address" name="address">
        </div>
        <div class="mb-3">
          <label for="cardNumber" class="form-label">Card Number</label>
          <input type="text" class="form-control" id="cardNumber" [(ngModel)]="payment.cardNumber" name="cardNumber">
        </div>
        <div class="mb-3">
          <label for="expirationDate" class="form-label">Expiration Date</label>
          <input type="text" class="form-control" id="expirationDate" [(ngModel)]="payment.expirationDate" name="expirationDate">
        </div>
        <div class="mb-3">
          <label for="securityCode" class="form-label">Security Code</label>
          <input type="text" class="form-control" id="securityCode" [(ngModel)]="payment.securityCode" name="securityCode">
        </div>
        <div class="d-grid gap-2 col-6 mx-auto mt-4">
          <button type="submit" class="btn btn-primary btn-lg" (click)="onSubmit()">Submit Payment</button>
        </div>
      </form>
    </div>
  </div>
