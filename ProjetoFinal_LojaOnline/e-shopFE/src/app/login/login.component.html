<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card mt-3">
        <div class="card-header">
          <h3 class="pt-3 font-weight-bold">Welcome to the Store</h3>
        </div>
        <div class="card-body p-3">
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

            <form style="width: 23rem;" [formGroup]="loginForm">

              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>

              <div class="form-outline mb-1">
                <input formControlName="username" type="text" placeholder="Username" id="formUserName" class="form-control form-control-lg" />
              </div>
              <small> Username is required! </small>
              <div class="form-outline mt-4 mb-1">
                <input formControlName="password" type="password" placeholder="Password123" id="formPassword"
                  class="form-control form-control-lg" />
              </div>
              <small> Password is required! </small>
              <div class="pt-1 my-4">
                <button (click)="onLogin()" class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
              </div>

              <p>Don't have an account? <a routerLink="/register" class="link-primary">Register here</a></p>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
