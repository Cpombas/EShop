<div class="my-container mx-auto border border-dark">
    <div class="p-4 border my-rounded-corner">
        <h3 class="w-25 border text-center py-2 my-rounded-corner">Current Cart</h3>
        <div class="mt-5">
            <div class="d-grid w-50 mx-auto mb-3">
                <button class="btn btn-outline-primary fs-4" routerLink="/payment" type="button">Order</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td>{{product.name}}</td>
                        <td>{{product.price | currency}}</td>
                        <td>
                            <button (click)="removeProduct(product.productId)">Remove</button>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>Total: {{getTotalPrice() | currency}}</td>
                        <td>
                            <button (click)="clearCart()">Clear Cart</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            
            <div class="d-grid w-25 mx-auto mb-3">
                <button class="btn btn-outline-primary fs-4" type="button" routerLink="/home">Go back to
                    Shopping!</button>
            </div>
        </div>
    </div>
