<div class="container my-4">
    <div class="border border-dark p-4 rounded">
      <h3 class="border w-25 text-center py-2 rounded">Current Cart</h3>
      <div class="mt-5">
        <div class="d-grid w-50 mx-auto mb-3">
          <button class="btn btn-outline-primary fs-4" type="button" routerLink="/checkout">Order</button>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products">
              <td>{{product.name}}</td>
              <td>{{product.price | currency}}</td>
              <td>{{product.quantity}}</td>
              <td>
                <button class="btn btn-danger" (click)="removeProduct(product.productId)">Remove</button>
              </td>
            </tr>
            <tr>
              <td></td>
              <td>Total: {{getTotalPrice() | currency}}</td>
              <td>
                <button class="btn btn-warning" (click)="clearCart()">Clear Cart</button>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="d-grid w-25 mx-auto mb-3">
          <button class="btn btn-outline-primary fs-4" type="button" routerLink="/home">Go back to Shopping!</button>
        </div>
      </div>
    </div>
  </div>
