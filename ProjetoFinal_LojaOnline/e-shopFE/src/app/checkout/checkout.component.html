<div class="container my-4">
    <div class="border border-dark p-4 rounded">
      <h3 class="border w-50 text-center py-2 rounded">Checkout</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{product.name}}</td>
            <td>{{product.price | currency}}</td>
            <td>{{product.quantity}}</td>
            <td>{{(product.price * product.quantity) | currency}}</td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td><strong>Total:</strong></td>
            <td><strong>{{getTotalPrice() | currency}}</strong></td>
          </tr>
        </tbody>
      </table>
      <div class="d-grid gap-2 col-6 mx-auto mt-4">
        <button class="btn btn-primary btn-lg" type="button" routerLink="/payment">Confirm Order</button>
      </div>
    </div>
  </div>
